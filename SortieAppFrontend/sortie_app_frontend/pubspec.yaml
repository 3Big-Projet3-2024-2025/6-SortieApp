publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: "3.5.4"

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.2
  get: ^4.6.5
  flutter_secure_storage: ^9.2.2
  file_picker: ^8.1.7
  path_provider: ^2.1.2
  jwt_decoder: ^2.0.1
  qr_code_dart_scan: ^0.9.4
  flutter_native_splash: ^2.4.4
  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  image_picker: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/default_profile.jpg
    - assets/images/SortieApp_logo.png
    - assets/images/SortieApp_logo_no_bg.png